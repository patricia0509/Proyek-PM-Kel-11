<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Prediksi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/golds.png" />
</head>
<body>
  <header>
    <h1>Hasil Prediksi</h1>
    <p>Lihat hasil prediksi Anda di bawah ini</p>
  </header>

  <main>
    <section class="form-container">
      {% if prediction %}
        <h2><span class="material-icons">assessment</span> Hasil</h2>
        <p class="prediction">{{ prediction }}</p>
      {% endif %}
      {% if error %}
        <h2><span class="material-icons">error_outline</span> Kesalahan</h2>
        <p class="error">{{ error }}</p>
      {% endif %}
      <a href="{{ url_for('home') if request.path == '/predict_price' else url_for('trend') }}" class="back-button">
        <span class="material-icons">arrow_back</span> Kembali
      </a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Sistem Prediksi Saham. All rights reserved.</p>
  </footer>
</body>
</html>
